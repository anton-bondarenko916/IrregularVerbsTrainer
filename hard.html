<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Level</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src=""></script>
</head>
<body class="page-hard">
    <div class="header-hard">
        <h1 class="header-hard-text">HARD LEVEL</h1>
    </div>
    <div class="description-hard-box">
        <p class="description-hard-text">
            Вам дан перевод глагола. <br>Необходимо ввести первую, вторую и третью формы в соответствующие поля и нажать кнопку "Check" для того, чтобы проверить свой ответ.
        </p>
    </div>
    <div class="verb-hard-box" id="">
        <h1>Verb:</h1>
        <h1 class="hard-verb" >*Verb*</h1>
    </div>
    <div class="input-form-1-box-hard">
        <h1 class="input-1-form-header-hard">Enter 1st form</h1>
        <input type="text" class="input-1-form-hard" id="" placeholder="1st form">
    </div>
    <div class="input-form-2-box-hard">
        <h1 class="input-2-form-header-hard">Enter 2nd form</h1>
        <input type="text" class="input-2-form-hard" id="" placeholder="2nd form">
    </div>
    <div class="input-form-3-box-hard">
        <h1 class="input-3-form-header-hard">Enter 3rd form</h1>
        <input type="text" class="input-3-form-hard" id="" placeholder="3nd form">
    </div>
    <div class="btn-check-box-hard">
        <button class="btn-check-hard" id="">Check</button>
    </div>
    <div class="btn-back-box-hard">
        <button  class="btn-back-hard" id="btn-back-hard-id">Back to menu</button>
    </div>
    
</body>
</html>
